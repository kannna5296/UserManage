<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザ一覧</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
<h1>ユーザ一覧</h1>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>name</th>
        <th>age</th>
        <th>createdDate</th>
        <th>updatedDate</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userlist}" th:object="${user}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{age}"></td>
        <td th:text="*{createdDate}"></td>
        <td th:text="*{updatedDate}"></td>
        <td><a class="btn btn-default btn-xs" th:href="@{/user/{id}(id=*{id})}">参照</a></td>
        <td><a class="btn btn-default btn-xs" th:href="@{/user/{id}/edit(id=*{id})}">編集</a></td>
        <td>
            <!-- ⑤ -->
            <form th:action="@{/user/{id}(id=*{id})}" th:method="delete">
                <input class="btn btn-default btn-xs" type="submit" value="削除" />
            </form>
    </tr>
    </tbody>
</table>
    <a class="btn btn-default" href="/user/new">新規作成</a>
</div>
</body>
</html>
